<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 400px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Distribution Chart</h2>
        <canvas id="expense-chart"></canvas>
        <button onclick="window.location.href='addexpense.html'">Back to add/deleteExpenses</button>
        <button onclick="window.location.href='index.html'">back to intial page</button>

    </div>

    <script>
        const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        const labels = expenses.map(exp => exp.name);
        const data = expenses.map(exp => exp.amount);

        const ctx = document.getElementById('expense-chart').getContext('2d');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Expense Distribution',
                    data: data,
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33B5', '#FFC300'],
                }]
            }
        });

    </script>
</body>
</html>
